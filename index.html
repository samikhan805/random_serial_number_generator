<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="input-section">
          <input type="number" placeholder="Type your total number"/>
          <button class="generate">Generate</button>
        </div>
        <p class="serial_text">Total serial: <span class="serial_text_number"></span></p>
        
        <table>
          <thead>
            <tr>
              <th>Serial</th>
              <th>Random Serial</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        
        <button class="print">Print</button>
        <button class="reload">Refresh</button>
        <p class="time"></p>
        <p class="gen-text"></p>

        
      </div>
    </div>
    
    
    <script src="app.js"></script>
  </body>
</html>
